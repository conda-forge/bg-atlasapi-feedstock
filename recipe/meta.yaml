{% set name = "bg-atlasapi" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/brainglobe/bg-atlasapi/archive/v{{ version }}.tar.gz
    sha256: a88ad84c819c55696823d57ffab4cd7429f6356e20022da889c61502d357bb36
    folder: gh_archive
  # pypi source only added so the bot can detect new releases - installation uses the GH archive above
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bg-atlasapi-{{ version }}.tar.gz
    sha256: 9e45e5205b36af12acd673e25410257aac32e25273d8b2d443ae622325482f3c
    folder: pypi_tarball

build:
  entry_points:
    - brainglobe = bg_atlasapi.cli:bg_cli
  noarch: python
  script: {{ PYTHON }} -m pip install ./gh_archive/ -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - bg-space >=0.5.0
    - click
    - meshio
    - numpy
    - pandas
    - python >=3.6
    - requests
    - rich
    - tifffile
    - tqdm >=4.46.1
    - treelib

test:
  imports:
    - bg_atlasapi
  commands:
    - pip list
    - pip check
    - brainglobe --help
  requires:
    - pip

about:
  home: https://github.com/brainglobe/bg-atlasapi
  license: BSD-3-Clause
  license_file: gh_archive/LICENSE
  summary: A lightweight python module to interact with atlases for systems neuroscience

extra:
  recipe-maintainers:
    - conda-forge/napari
    - vigji
